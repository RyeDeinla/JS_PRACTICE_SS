<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Switch Statements Practice Exercise </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">

        <h1 style="text-align: center;"> Find the Day of the Week </h1>

        <label> Enter a number (1-7): </label>

        <input type="number" id="dayInput" placeholder="numbers 1-7 only">

        <br> <br>

        <button type="button" onclick="findDay()"> Get the Day associated with that number </button>

        <br> <br>

        <h2 id="result"> </h2>

    </div>

    <script>

        function findDay() {

            var dayNumber = parseInt(document.getElementById("dayInput").value);

            switch (dayNumber) {

                case 1:
                
                    dayName = "Monday";

                    break;

                case 2:
                
                    dayName = "Tuesday";

                    break;

                case 3:
                
                    dayName = "Wednesday";

                    break;

                case 4:
                
                    dayName = "Thursday";

                    break;

                case 5:
                
                    dayName = "Friday";

                    break;

                case 6:
                
                    dayName = "Saturday";

                    break;

                case 7:
                
                    dayName = "Sunday";

                    break;

                default:

                    dayName = "Invalid input! Please enter a number between 1 and 7.";

            }   

            document.getElementById("result").innerHTML = "The day is:" + " " + dayName;

        }

    </script>

</body>

</html>
